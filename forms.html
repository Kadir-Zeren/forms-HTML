<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>forms</h1>
    <form action="result.html" method="get">
      <section id="name">
        <label for="isim">isim</label><br />
        <input
          type="text"
          id="isim"
          placeholder="Adinizi giriniz"
          name="isim"
          required
        />
        <br /><br />

        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="mail giriniz"
          required
        />
        <br /><br />
        <label for="pass">Password</label><br />
        <input
          type="password"
          name="pass"
          id="pass"
          placeholder="en az 8 karakter giriniz"
          required
        />
        <br /><br />
        <label for="age">Age </label>
        <br />
        <input
          type="number"
          name="age"
          id="age"
          min="0"
          max="160"
          placeholder="yasinizi giriniz"
        />
        <br /><br />
        <label for="gender">Gender</label><br />
        <label for="erkek">Erkek</label>
        <input type="radio" id="erkek" name="gender" value="erkek" />
        <label for="kadın">Kadın</label>
        <input type="radio" id="kadın" name="gender" value="Kadın" />
        <label for="none">None</label>
        <input type="radio" id="none" checked name="gender" value="none" />
        <br /><br /><br />
        <label for="fav-cars">LUTFEN FAVORİ ARABALARINIZI SEÇİNİZ:</label><br />
        <br />
        <input type="checkbox" name="cars1" id="bmw" value="bmw" />
        <label for="bmw">BMW</label>

        <input type="checkbox" name="cars2" id="mercedes" value="mercedes" />
        <label for="mercedes">mercedes</label>
        <br /><br />
        <label for="dob">Dogum tarihi</label><br /><br /><br />
        <input type="date" name="dob" id="dob" min="1990-01-01" />
      </section>
      <br /><br />

      <section>
        <select name="tatli" id="tatli">
          <optgroup label="şerbetli tatlılar ">
            <option value="künefe">künefe</option>
            <option value="sütlaç">sütlaç</option>
          </optgroup>
          <optgroup label="sütlü tatlılar">
            <option value="havuç d">H. dilimi</option>
            <option value="kazandibi">kazan dibi</option>
          </optgroup>
        </select>
      </section>

      <section>
        <label for="yorum "> yorumlarınızı giriniz </label><br />
        <textarea
          name="yorum"
          id="yorum"
          cols="30"
          rows="10"
          style="resize: none"
          placeholder="en fazla 100 karakter giriniz"
        ></textarea>
      </section>
      <section id="buttons">
        <input type="submit" value="Kaydet" />
        <input type="reset" value="Sil" />
      </section>
    </form>
  </body>
</html>
